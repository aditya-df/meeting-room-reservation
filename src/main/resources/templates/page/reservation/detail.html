<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/htmlhead::head}">
</head>
<body>
    <nav th:replace="~{fragments/header::header}">
    </nav>
    <aside th:replace="~{fragments/sidemenu::aside-menu}">
    </aside>
    <main>
        <div class="container">
            <h3 class="header">Reservation Detail</h3>
            <div class="card horizontal">
                <div class="card-stacked">
                    <div class="card-content">
                        <div class="row">
                            <form class="col s12" method="post">
                                <div class="row">
                                    <div class="col s12">
                                        <label for="room">Room Name</label>
                                        <input type="text" disabled>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col s12 m6">
                                        <label for="room">Date</label>
                                        <input type="text" disabled>
                                    </div>
                                    <div class="col s6 m3">
                                        <label for="room">Start Time</label>
                                         <input type="text" disabled>
                                    </div>
                                    <div class="col s6 m3">
                                        <label for="room">Start end</label>
                                         <input type="text" disabled>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <label for="description">Description</label>
                                        <textarea id="description" name="description" class="materialize-textarea"></textarea>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <label for="description">Snack Request</label>
                                        <textarea id="description" name="snack_request" class="materialize-textarea"></textarea>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col 6">
                                        <label for="description">Status</label>
                                        <textarea id="description" name="snack_request" class="materialize-textarea"></textarea>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col s12" style="text-align: right;">
                                        <button class="btn waves-effect waves-light" type="submit" name="action">
                                            Submit <i class="material-icons right">send</i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer th:replace="~{fragments/footer::footer}">
    </footer>
    <div th:replace="~{fragments/generalscript::generalscript}">
    </div>
</body>
</html>
