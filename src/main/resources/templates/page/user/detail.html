<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/htmlhead::head}">
</head>

<body>
    <nav th:replace="~{fragments/header::header}">
    </nav>
    <aside th:replace="~{fragments/sidemenu::aside-menu}">
    </aside>
    <main>
        <div class="container">
            <h3 class="header">Details User</h3>
            <div class="card horizontal">
                <div class="card-stacked">
                    <div class="card-content">
                        <div class="row">
                            <form class="col s12" th:action="@{/user/update/{id} (id=${Users.id})}" th:object="${Users}"
                                method="post">
                                <div class="row">
                                    <div class="input-field col s6">
                                        <label for="username">Username</label>
                                        <input type="text" id="username" name="username" class="form-control"
                                            autocomplete="off" disabled th:field="*{username}">
                                    </div>
                                    <div class="input-field col s6">
                                        <label for="email">Email</label>
                                        <input id="email" type="email" th:field="*{email}" class="form-control"
                                            placeholder="Enter Email" autocomplete="off" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <label for="password">Password</label>
                                        <input id="password" name="password" type="password" th:field="*{password}"
                                            class="form-control" placeholder="Enter Password" autocomplete="off"
                                            required>
                                    </div>
                                    <div class="col s6">
                                        <label for="role">User Type</label>
                                        <input id="role" name="role" type="text" th:field="*{role}" class="form-control"
                                            disabled>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col s12" style="text-align: right;">
                                        <button class="btn waves-effect waves-light" type="submit" name="action">
                                            Submit <i class="material-icons right">send</i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer th:replace="~{fragments/footer::footer}">
    </footer>
    <div th:replace="~{fragments/generalscript::generalscript}">
    </div>
    <script>
        $(document).ready(function () {
            $('select').material_select();
        });
    </script>
</body>
</html>
